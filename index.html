<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link href="https://fonts.googleapis.com/css?family=Merriweather:700" rel="stylesheet">
        <link href="stylesheet.css" rel="stylesheet">
        <title>Black-Jack</title>
    </head>
    <body>
        <div class="game">
            <header>
                <h1>BLACK JACK</h1>
                <h2>21 GAME</h2>
            </header>
            <section class="game-body">
                <div id="howto">

                    <h3>How to play?</h3>
                    <p>The player who reaches the number 21 first or has the highest hand wins. If you go over 21 you
                        lose, if you stand before you reach 21 and the dealer has a higher hand you lose too.</p>
                </div>
            </section>
            <section class="game-options">

                <button type="button" id="start"><strong>Start</strong></button>

                <div class="players">
                    <h4>Computer's Hand</h4>
                    <div id="computer">

                    </div>
                    <div id="compScore">
                        Score
                    </div>
                    <h4>Player's Hand:</h4>
                    <div id="player">

                    </div>
                    <div id="playerScore"> Score

                        </div>
                </div>
                <!-- <button type="button" id="draw"><strong>Draw a card</strong></button>
                <button type="button" id="Hold"><strong>Hold</strong></button> -->
                <button type="button" id="clear"><strong>Reset</strong></button>
        </div>
        </section>
        <script src="script.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
                defer></script>
        </div>
    </body>
</html>
